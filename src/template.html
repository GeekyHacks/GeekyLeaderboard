<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%= htmlWebpackPlugin.options.title %</title>
  </head>
  <body>
    <header><h1>Leaderboard</h1></header>
    <main>
      <section>
        <div class="Side">
          <div class="fstSect">
            <h3>Recent Scores</h3>
            <button id="refresh" class="btn">Refresh</button>
          </div>
          <ul class="recentScores"></ul>
        </div>
        <form autocomplete="off">
          <label>Add your score</label>
          <input type="text" id="name" placeholder="Your Name" required maxlength="15" /><input
            placeholder="Your score"
            type="number"
            id="score"
            required
            maxlength="3"
          />
          <button id="submit" class="btn" type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <h4 class="copyRights">Copy rights reserved to <a href="https://github.com/GeekyHacks">geekyhacks</a></h4>
    </footer>
  </body>
</html>
